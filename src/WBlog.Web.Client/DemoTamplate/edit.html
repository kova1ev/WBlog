<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="stylesheet" href="edit.css">
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="ckeditor5/build/ckeditor.js"></script>
    <title>Edit</title>
</head>

<body>
    <div class="main-page">
        <header>
            <div class="header-conteiner">
                <div class="header-logo">
                    <a href="">
                        <span>W</span>Blog
                    </a>
                </div>
                <nav class="header-navigation-button">
                    <a href="">Home</a>
                    <a href="">News</a>
                    <a href="">About</a>
                    <a href="">SomeThing</a>
                </nav>
            </div>

        </header>
        <div class="site-content">
            <div class="main-area">
                <div class="main-area-inner">
                    <div id="post-edit">
                        <form id="edit_from" class="forms" action="">
                            <div class="fild_container">
                                <label class="edit_labels" for="">Название статьи</label>
                                <input class="edit_input input_text" type="text" placeholder="Название статьи">
                            </div>

                            <div class="fild_container">
                                <label class="edit_labels" for="">Теги</label>
                                <div class="tag_container">
                                    <input id="tag_input" class="edit_input input_text" type="text">
                                    <input type="submit" value="Добавить/Удалить">
                                </div>                               
                                <span>список тегов..........</span>
                            </div>

                            <div class="fild_container">
                                <label class="edit_labels" for="">Описание</label>
                                <textarea placeholder="Описание статьи" name="" id="" cols="30" rows="10"></textarea>
                            </div>

                            <div class="fild_container">
                                <label class="edit_labels" for="">Содержание</label>
                                <textarea id="editor"></textarea>
                            </div>

                            <div class="fild_container_flex">
                                <label class="edit_labels" for="">Опубликовать</label>
                                <input id="e_checkbox" type="checkbox">
                            </div>

                            <div class="edit_inline_item">
                                <input type="submit" class="edit_input" value="Сохранить" >
                                <input type="submit" id="delete_button" class="edit_input" value="Удалить" >
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="left-side-area">
                <div class="left-side-area-inner">
                    <div id="search">
                        <form idaction="">
                            <input type="text">
                            <button>Поиск</button>
                        </form>
                    </div>
                    <div class="tag-cloud-area">
                        <h3>Теги:</h3>
                        <div class="tag-box a-action ">
                            <a href="">Java</a>
                            <a href="">C#</a>
                            <a href="">video</a>
                            <a href="">IT</a>
                            <a href="">C++</a>
                            <a href="">JavaScript</a>
                            <a href="">Книги</a>
                            <a href="">Python</a>
                            <a href="">Игры</a>
                            <a href="">MsSql</a>
                            <a href="">Библиотеки</a>
                            <a href="">Инерьвью</a>
                            <a href="">Англия</a>
                            <a href="">Россия</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div>© 2022 - 2022. Все права защищены.</div>
        </footer>
    </div>

    <script>ClassicEditor
            .create(document.querySelector('#editor'), {

                toolbar: {
                    items: [
                        'removeFormat',
                        'horizontalLine',
                        'blockQuote',
                        'outdent',
                        'indent',
                        'alignment',
                        '|',
                        'code',
                        'codeBlock',
                        '|',
                        'insertTable',
                        'imageUpload',
                        'mediaEmbed',
                        '|',
                        'imageInsert',
                        'sourceEditing',
                        '-',
                        'undo',
                        'redo',
                        '|',
                        'heading',
                        '|',
                        'bold',
                        'italic',
                        'underline',
                        'link',
                        'bulletedList',
                        'numberedList',
                        '|',
                        'fontColor',
                        'fontFamily',
                        'fontSize',
                        'fontBackgroundColor',
                        '|',
                        'highlight'
                    ],
                    shouldNotGroupWhenFull: true
                },
                language: 'ru',
                image: {
                    toolbar: [
                        'imageTextAlternative',
                        'imageStyle:inline',
                        'imageStyle:block',
                        'imageStyle:side',
                        'linkImage'
                    ]
                },
                table: {
                    contentToolbar: [
                        'tableColumn',
                        'tableRow',
                        'mergeTableCells',
                        'tableCellProperties',
                        'tableProperties'
                    ]
                },
                licenseKey: '',



            })
            .then(editor => {
                window.editor = editor;




            })
            .catch(error => {
                console.error('Oops, something went wrong!');
                console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                console.warn('Build id: fmdb5do0qbiu-glt29yokjd3b');
                console.error(error);
            });
    </script>
</body>

</html>
